<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div id="outermostContainer">
    <div id="outerContainer">
      <div id="calculatorGrid">
        <textarea type="text" id="inputText" placeholder="0"></textarea>
        <button>C</button>
        <button>DEL</button>
        <button></button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button style=background-color:tomato>00</button>
        <button style=background-color:tomato>0</button>
        <button style=background-color:tomato>.</button>
        <button style=background-color:tomato>=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
  </body>
</html>

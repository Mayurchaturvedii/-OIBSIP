<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPRETURE CONVERTER</title>
    <link rel="stylesheet" href="tempconvert.css">
</head>
<body>
    <div class="outercontainer">
        <h1>Temperature Converter</h1>
        <br>
        <br>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Celsius" oninput="convertFromCelsius()">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="convertFromFahrenheit()">
            </div>
            <div class="input-group">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" placeholder="Kelvin" oninput="convertFromKelvin()">
            </div>
        </div>
        <br>
        <br>
        <button onclick="resetValue()" id="btn">reset</button>
    </div>

    <script src="tempconvert.js"></script>
</body>
</html>
